// Global Settings
sv_region 0
sv_lan 0

// Map Download
sv_allowdownload 1
sv_allowupload 1

// Communication
sv_voiceenable 0
decalfrequency 0

// Rates
sv_maxrate 0
sv_minrate 100000
sv_maxupdaterate 100
sv_maxupdaterate 100
sv_minupdaterate 100
sv_maxcmdrate 100
sv_mincmdrate 100
net_splitpacket_maxrate 1048576

// Unload all SourceMod plugins
sm plugins unload_all

// Load desired base SourceMod plugins
sm plugins load nextmap
sm plugins load disabled/mapchooser
sm plugins load disabled/nominations
sm plugins load disabled/rockthevote

// Load LAN of DOOM SourceMod plugins
sm plugins load auth_by_steam_group

// Configure SourceMod Plugins
sm_nominate_excludecurrent 0
sm_nominate_excludeold 0
sm_mapvote_exclude 0
sm_mapvote_extend 0
sm_mapvote_runoff 1
sm_rtv_initialdelay 0.0
sm_rtv_interval 0.0
sm_rtv_needed 0.50
